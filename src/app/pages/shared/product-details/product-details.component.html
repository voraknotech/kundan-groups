<ng-container *ngIf="product">
    <div class="wow" id="product">
        <div class="container product-page-heading col-lg-12 col-md-12 col-sm-12 col-xs-12 center-col text-center">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center-col text-center product-heading">
                    <h5 class="alt-font font-weight-600 margin-5px-bottom" style="padding-top: 24px;">Details</h5>
                    <span class="text-uppercase text-extra-small alt-font letter-spacing-3">
                        <a routerLink="/" routerLinkActive="active" class="home-route">Kundan Groups</a>
                    </span>
                    <span class="text-uppercase text-extra-small alt-font letter-spacing-3" >
                        <a routerLink="/brands" routerLinkActive="active" class="home-route">/ Brands </a>
                    </span>
                    <span class="text-uppercase text-extra-small alt-font letter-spacing-3">
                        / {{product.name}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <section class="wow" style="padding:0  20px 20px 20px !important;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 wow">
                    <div id="kgcarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#kgcarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#kgcarousel" data-slide-to="1"></li>
                            <li data-target="#kgcarousel" data-slide-to="2"></li>
                            <li data-target="#kgcarousel" data-slide-to="3"></li>
                            <li data-target="#kgcarousel" data-slide-to="4"></li>
                          </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-lg-block w-100" src="{{product.imageActive}}" >
                            </div>
                            <ng-container *ngFor="let image of product.images">
                            <div class="carousel-item" >
                                <img class="d-lg-block w-100" src="{{image}}" >
                            </div>
                        </ng-container>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div id="thumbcarousel" class="carousel slide" data-interval="false">
                            <div class="carousel-inner">
                                    <div data-target="#kgcarousel" data-slide-to="0" class="carousel-item active">
                                        <img class="w-25" src="./assets/images/product1/1.jpg">
                                    </div>
                                    <div data-target="#kgcarousel" data-slide-to="1" class="carousel-item">
                                        <img class="w-25" src="./assets/images/product1/2.jpg">
                                    </div>
                                    <div data-target="#kgcarousel" data-slide-to="2" class="carousel-item">
                                        <img class="w-25" src="./assets/images/product1/3.jpg">
                                    </div>
                                    <div data-target="#kgcarousel" data-slide-to="3"class="carousel-item">
                                        <img class="w-25" src="./assets/images/product1/4.jpg">
                                    </div>
                                    <div data-target="#kgcarousel" data-slide-to="4" class="carousel-item">
                                        <img class="w-25" src="./assets/images/product1/5.jpg">
                                    </div>
                            </div> 
                            <a class="carousel-control-prev" data-target="#thumbcarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" data-target="#thumbcarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-5 col-md-offset-1 col-lg-offset-0 col-sm-6 col-xs-12 wow  last-paragraph-no-margin" data-wow-delay="0.2s">
                    <h1 itemprop="name" class="qodef-single-product-title">{{product.name}}</h1>
                    <div>
                        <div class="page" title="Product Name">
                            <div class="layoutArea">
                                <div class="column">
                                    <p>{{product.description}}</p>
                                </div>
                                <span class="amount">
                                    <p style="color:black; font-weight:bold;display: -webkit-inline-box;">Price:</p>
                                    <span class="price">{{product.price | currency:'â‚¹':'symbol':'4.2-2'}}</span>
                                </span>
                                <vt-downloader [fileDetails]="fileDetails"></vt-downloader>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
