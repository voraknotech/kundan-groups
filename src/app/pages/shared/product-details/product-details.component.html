<ng-container *ngIf="product">
  <div class="wow" id="product">
    <div
      class="container product-page-heading col-lg-12 col-md-12 col-sm-12 col-xs-12 center-col text-center"
    >
      <div class="row">
        <div
          class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center-col text-center product-heading"
        >
          <h5
            class="alt-font font-weight-600 margin-5px-bottom"
            style="padding-top: 24px"
          >
            Details
          </h5>
          <span
            class="text-uppercase text-extra-small alt-font letter-spacing-3"
          >
            <a routerLink="/" routerLinkActive="active" class="home-route"
              >Kundan Groups</a
            >
          </span>
          <span
            class="text-uppercase text-extra-small alt-font letter-spacing-3"
          >
            <a routerLink="/brands" routerLinkActive="active" class="home-route"
              >/ Brands
            </a>
          </span>
          <span
            class="text-uppercase text-extra-small alt-font letter-spacing-3"
          >
            / {{ product.name }}
          </span>
        </div>
      </div>
    </div>
  </div>
  <section class="wow" style="padding: 0 20px 20px 20px !important">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <!-- <ngb-carousel *ngIf="product.images.length > 0">
            <ng-template ngbSlide *ngFor="let image of product.images">
              <div class="picsum-img-wrapper">
                <img [src]="image" />
              </div>
            </ng-template>
          </ngb-carousel> -->
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-ride="carousel"
            *ngIf="product.images.length > 0"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="/assets/images/products/TataTiscon/1.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="/assets/images/products/TataTiscon/2.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="/assets/images/products/TataTiscon/3.jpg"
                  alt="First slide"
                />
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-lg-6 col-md-5 col-md-offset-1 col-lg-offset-0 col-sm-6 col-xs-12 wow last-paragraph-no-margin"
          data-wow-delay="0.2s"
        >
          <h1 itemprop="name" class="qodef-single-product-title">
            {{ product.name }}
          </h1>
          <div>
            <div class="page" title="Product Name">
              <div class="layoutArea">
                <div class="column">
                  <p>{{ product.description }}</p>
                </div>
                <span class="amount">
                  <p
                    style="
                      color: black;
                      font-weight: bold;
                      display: -webkit-inline-box;
                    "
                  >
                    Price:
                  </p>
                  <span class="price">{{
                    product.price | currency: "â‚¹":"symbol":"4.2-2"
                  }}</span>
                </span>
                <vt-downloader [fileDetails]="fileDetails"></vt-downloader>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
