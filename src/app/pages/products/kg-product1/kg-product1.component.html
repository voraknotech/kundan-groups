<!-- start product desc section -->
<div class="wow" id="product">
    <div class="container product-page-heading col-lg-12 col-md-12 col-sm-12 col-xs-12 center-col text-center">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center-col text-center product-heading">

                <span class="text-uppercase text-extra-small alt-font letter-spacing-3"><a routerLink="/" routerLinkActive="active" class="home-route">Kundan Groups</a></span>

            </div>
        </div>
    </div>
</div>
